<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--设置浏览器的布局视口，只在移动端浏览器起作用-->
		<meta name="viewport" content="width=width-device,initial-scale=1,user-scalable=no" />
		<title></title>
		<!--引入bootstrap的核心css-->
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css" />

		<!--判断如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置-->
		<!--[if lt IE 9]>
		<script src="js/bootstrap/js/html5shiv.min.js"></script>
		<script src="js/bootstrap/js/respond.min.js"></script>		
		<![end if] -->
	</head>

	<body>
		<div class="container">
			<ol class="breadcrumb">
				<li><a href="#">人力资源管理系统</a></li>
				<li><a href="#">数据分析</a></li>
				<li>数据分析图表</li>
			</ol>
			<h2 class="page-header">数据统计分析</h2>
			<div class="row">
				<!--员工人数统计-->
				<div class="col-sm-12" id="empCount" style="height: 400px;">

				</div>
				<!--部门平均工资统计-->

				<!--部门最低最高工资统计-->

			</div>

		</div>

		<!--引入jquery-->
		<script src="js/jquery.js"></script>
		<!--引入全局公共js-->
		<script src="js/global.js"></script>
		<!--引入bootstrap的js功能-->
		<script src="js/bootstrap/js/bootstrap.js"></script>
		<!--引入layer插件-->
		<script src="js/layer/layer.js"></script>
		<!--引入图表插件js-->
		<script src="js/echarts/echarts.min.js"></script>

		<script>
				/**
				 * 统计部门的员工人数
				 */
				var myChart = echarts.init(document.getElementById('empCount'));

				// 指定图表的配置项和数据
				var option = {
					// 标题
					title: {
						text: '部门人数统计'
					},
					// 工具箱
					toolbox: {
				        show: true,
				        feature: {
				            dataView:{
				                show:true
				            },
				            restore:{
				                show:true
				            },
				            dataZoom:{
				                show:true
				            },
				            saveAsImage: {
				                show: true
				            },
				            magicType: {
				                type: ['line', 'bar']
				            }
				        }
				    },
				    // 鼠标悬停提示框
				    tooltip: {
				        // axis就是x轴触发
				        trigger: 'axis'
				    },
					// 图例
					legend: {
						data: ['人数']
					},
					// x轴
					xAxis: {
						data: []
					},
					yAxis: {},
					// 数据
					series: [{
						name: '人数',
						type: 'bar',
						data: []
					}]
				};

				$.getJSON(baseUrl + '/QueryEmpCountServlet', function(data) {

					// 生成deptname数组
					var deptNames = [];
					// 生成员工人数
					var empCounts = [];

					// 遍历数据集合，动态向部门和人数数组添加元素
					$.each(data, function(index, item) {
						deptNames.push(item.deptName);
						empCounts.push(item.empCount);
					});

					// 设置数据
					option.xAxis.data = deptNames;
					option.series[0].data = empCounts;

					// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);
					
				})
				.error(function(xhr) {
					layer.msg('请求失败，'+ xhr.status);
				});

			/*
			 * 统计每年入职人数
			 */
			
		</script>
	</body>

</html>
